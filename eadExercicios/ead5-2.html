<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>

<body>
    <script>
        alert("Faça um programa que mostre todas os números impares entre 1 e 1000.");

        for (let i = 1; i <= 1000; i++) {
            if (i % 2 !== 0) {
                alert(i);
            }
        }
    </script>
</body>

</html>
